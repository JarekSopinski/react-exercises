<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State part2</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.js"></script>
</head>

<body>

<div id="app"></div>

<script type="text/babel">

    class Counter extends React.Component{

        constructor(props) {
            super(props);
            this.state = {
                firstName: '',
                lastName: '',
            }
        }

        setFirstName(event) {
            this.setState({
                firstName: event.target.value
            })
        }

        setLastName(event) {
            this.setState({
                lastName: event.target.value
            })
        }

        render() {
            return (
                    <div>
                        <input value={this.state.firstName} onInput={this.setFirstName.bind(this)}/>
                        <p>{this.state.firstName}</p>
                        <input value={this.state.lastName} onInput={this.setLastName.bind(this)}/>
                        <p>{this.state.lastName}</p>
                    </div>
            );
        }

    }

    ReactDOM.render(
            <Counter/>,
        document.getElementById('app')
    );


</script>

</body>
</html>
